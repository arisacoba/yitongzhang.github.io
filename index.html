---
layout: default
title: Blog
---
<h1 class="pageHeader">Writing</h1>

{% for post in site.posts %}
  <section>
    <a href="{{ post.url }}">
      <div class="post-title-box">
        <h2>{{ post.title }}</h2>
        <h5>{{ post.date | date_to_string }}</h5>
      </div>
      <div>{{ post.excerpt }}</div>
    </a>
  </section>
{% endfor %}
