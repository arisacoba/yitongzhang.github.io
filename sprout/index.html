<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<title>Crowdgig</title>
	<meta name="description" content="Crowdgig's landing page">
	<meta name="author" content="Crowdgig">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/main.css">

</head>

		<section class="filler">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
				</div>
			</div>
		</section>


		<section class="cta">
			<div class="row">
					<div class="demo grid">
						<div class="demoContent">
					    <h1>Contact us today to discuss your unique needs with one of our product specialists.</h1>
					    <a href="http://sproutsocial.com/demo"><button>Request a Demo</button></a>
					  </div>
					</div>
					<div class="trial grid">
						<div class="trialContent">
					    <form id="form">
					      <fieldset>
					       <h1>Find the right Sprout Social plan for you.</h1>
					        <div class="formContent">
					          <ul>
					            <li>How many social profiles do you manage?
					              <ul>
					                <li><label><input type="radio" id="" name="socialprofiles" value="2" />5 or less</label></li>
					                <li><label><input type="radio" id="" name="socialprofiles" value="10" />6-10</label></li>
					                <li><label><input type="radio" id="" name="socialprofiles" value="30" />11-30</label></li>
					                <li><label><input type="radio" id="" name="socialprofiles" value="30" />31+</label></li>
					              </ul>
					            </li>

					            <li>How many followers do your social profiles have?
					              <ul>
					                <li><label><input type="radio" class="audience" name="audience" value="100000" />100k</label></li>
					                <li><label><input type="radio" class="audience" name="audience" value="300000" />300k</label></li>
					                <li><label><input type="radio" class="audience" name="audience" value="600000" />600k</label></li>
					              </ul>
					            </li>

					            <li>How many people are on your social media team?
					              <ul>
					                <li><label><input type="radio" class="users" name="users" value="1" />1</label></li>
					                <li><label><input type="radio" class="users" name="users" value="2" />2</label></li>
					                <li><label><input type="radio" class="users" name="users" value="6" />6</label></li>
					              </ul>
					            </li>
					          </ul>
					          <input type="submit" value="See the plan for you" />
					         </div>
					      </fieldset>
					    </form>
				  	</div>
					</div>

			</div>
		</section>

		<section class="filler">
			<div class="container">
				<div class="row">
					<div class="six columns">
					</div>
					<div class="six columns">	
					</div>
				</div>
			</div>
		</section>

	</body>

</html>
