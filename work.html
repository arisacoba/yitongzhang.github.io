---
layout: default
title: "Work"
---
<h1>Work</h1>

{% for item in site.data.work %}
  <section>
    <div class="post-title-box">
      <h2>{{ item.name }}</h2>
      <h5>with  {{ item.company }}  from  {{ item.startDate | date: "%m/%Y" }}  to  {{ item.endDate | date: "%m/%Y" }}</h5>
    </div>
    
    <p>{{ item.description }}</p>
  </section>
{% endfor %}
